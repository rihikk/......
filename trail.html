<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tear from Eye</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .emoji-container {
      position: relative; /* So the tear is positioned relative to this */
      width: 120px;
      height: 120px;
    }

    #emoji {
      width: 100%;
      height: 100%;
      animation: emoji 3s infinite;
      cursor: pointer;
    }

    #drop {
      position: absolute;
      width: 20px;
      
      top: 32px;    /* vertical position from top of face */
      left: 25px;   /* horizontal position from left of face (eye spot) */
      display: none;
      animation: drop 1.5s infinite;
      pointer-events: none;
    }

    @keyframes emoji {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes drop {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(15px); opacity: 0.8; }
      100% { transform: translateY(30px); opacity: 0; }
    }

    @media (max-width: 600px) {
      .emoji-container {
        width: 90px;
        height: 90px;
      }

      #drop {
        width: 15px;
        height: 15px;
        top: 22px;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="emoji-container">
    <img src="kiss-emoji-download-iphone-emojis-png-photo.png" id="emoji" />
    <img src="waterdrop.png" id="drop" />
  </div>

  <script>
    let flag = true;
    const emoji = document.getElementById('emoji');
    const drop = document.getElementById('drop');

    emoji.addEventListener('click', () => {
      if (flag) {
        emoji.src = "smile.png";
        drop.style.display = "block";
      } else {
        emoji.src = "kiss-emoji-download-iphone-emojis-png-photo.png";
        drop.style.display = "none";
      }
      flag = !flag;
    });
  </script>
</body>
</html>
